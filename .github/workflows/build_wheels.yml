  collect_wheels:
    name: Collect all wheels
    needs: [build_wheels, test_installation]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      
      - name: List all built wheels
        run: |
          echo "ğŸ‰ æˆåŠŸæ„å»ºçš„wheels:"
          ls -la dist/
          echo ""
          echo "ğŸ“Š æ„å»ºç»Ÿè®¡:"
