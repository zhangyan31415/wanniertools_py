name: Build and Test WannierTools Cross-Platform Wheels

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: ${{ matrix.os == 'windows-latest' && 'cmd' || 'bash' }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史用于版本号
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # Linux: 构建自定义 Docker 镜像
      - name: Build custom Docker image (Linux only)
        if: runner.os == 'Linux'
        run: |
          docker build -t wanniertools-builder-nompi -f build_support/Dockerfile.manylinux-nompi .
      
      # macOS: 安装 Homebrew 依赖
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install gcc openblas arpack
          # 确保gfortran在PATH中
          echo "$(brew --prefix)/bin" >> $GITHUB_PATH
          # 设置编译器环境变量
          echo "FC=$(brew --prefix)/bin/gfortran" >> $GITHUB_ENV
          echo "CC=$(brew --prefix)/bin/gcc" >> $GITHUB_ENV
          echo "CXX=$(brew --prefix)/bin/g++" >> $GITHUB_ENV
          # 验证编译器安装
          which gfortran
          gfortran --version
      
      # Windows: 设置 Visual Studio
      - name: Set up MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
      
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        with:
          output-dir: wheelhouse
        # 所有配置都在 pyproject.toml 中，不在这里设置环境变量
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
  
  test_linux:
    name: Test Linux wheel
    needs: build_wheels
    runs-on: ubuntu-latest
    if: always()  # Run even if some builds failed
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Linux wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-ubuntu-latest
          path: ./wheels
        continue-on-error: true
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install wheel
        shell: bash
        run: |
          ls -la ./wheels/ || echo "No wheels found"
          if [ "$(ls -A ./wheels/ 2>/dev/null)" ]; then
            pip install --find-links ./wheels wannier-tools
          else
            echo "❌ No Linux wheels available - build may have failed"
            exit 1
          fi
      
      - name: Test basic functionality
        run: |
          python -c "import wannier_tools; print(f'[OK] wannier_tools {wannier_tools.__version__} imported successfully')"
          python -c "import wannier_tools.check_deps; wannier_tools.check_deps.main()"
          wt-check-deps
      
      - name: Test MPI functionality (Linux)
        run: |
          # Wait for apt locks to be released
          timeout 60 bash -c 'while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do sleep 1; done' || true
          sudo apt-get update
          sudo apt-get install -y openmpi-bin libopenmpi-dev libopenmpi3
          mpirun --version
          
          cd examples/Haldane_model
          echo "=== 测试单核运行 ==="
          
          # 强化错误检测 - 单核测试
          set +e
          wt_output=$(timeout 60 wt-py 2>&1)
          wt_exit_code=$?
          set -e
          
          echo "$wt_output"
          
          if [ $wt_exit_code -ne 0 ]; then
            echo "❌ Linux单核测试失败，退出码: $wt_exit_code"
            exit 1
          fi
          
          if echo "$wt_output" | grep -q "FATAL\|ERROR\|Could not import"; then
            echo "❌ 检测到错误信息"
            exit 1
          fi
          
          if [ -f WT.out ]; then
            cores=$(grep "CPU cores" WT.out | tail -1 || echo "未找到CPU cores信息")
            echo "单核结果: $cores"
          else
            echo "❌ 未生成WT.out文件"
            exit 1
          fi
          
          echo "=== 测试双核并行 ==="
          rm -f WT.out  # 清理之前的输出
          
          # 强化错误检测 - 双核测试  
          set +e
          mpi_output=$(timeout 60 mpirun --oversubscribe -np 2 wt-py 2>&1)
          mpi_exit_code=$?
          set -e
          
          echo "$mpi_output"
          
          if [ $mpi_exit_code -ne 0 ]; then
            echo "❌ Linux双核测试失败，退出码: $mpi_exit_code"
            exit 1
          fi
          
          if echo "$mpi_output" | grep -q "FATAL\|ERROR\|Could not import"; then
            echo "❌ 双核测试检测到错误信息"
            exit 1
          fi
          
          if [ -f WT.out ]; then
            cores=$(grep "CPU cores" WT.out | tail -1 || echo "未找到CPU cores信息")
            echo "双核结果: $cores"
          else
            echo "❌ 双核测试未生成WT.out文件"
            exit 1
          fi

  test_macos:
    name: Test macOS wheel
    needs: build_wheels
    runs-on: macos-latest
    if: always()  # Run even if some builds failed
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download macOS wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-macos-latest
          path: ./wheels
        continue-on-error: true
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install wheel
        shell: bash
        run: |
          ls -la ./wheels/ || echo "No wheels found"
          if [ "$(ls -A ./wheels/ 2>/dev/null)" ]; then
            pip install --find-links ./wheels wannier-tools
          else
            echo "❌ No macOS wheels available - build may have failed"
            exit 1
          fi
      
      - name: Test basic functionality
        run: |
          python -c "import wannier_tools; print(f'[OK] wannier_tools {wannier_tools.__version__} imported successfully')"
          python -c "import wannier_tools.check_deps; wannier_tools.check_deps.main()"
          wt-check-deps
      
      - name: Test MPI functionality (macOS)
        run: |
          # Install OpenMPI on macOS
          brew install open-mpi
          mpirun --version
          
          cd examples/Haldane_model
          echo "=== 测试单核运行 ==="
          
          # 强化错误检测 - 单核测试
          set +e
          wt_output=$(wt-py 2>&1)
          wt_exit_code=$?
          set -e
          
          echo "$wt_output"
          
          if [ $wt_exit_code -ne 0 ]; then
            echo "❌ macOS单核测试失败，退出码: $wt_exit_code"
            exit 1
          fi
          
          if echo "$wt_output" | grep -q "FATAL\|ERROR\|Could not import"; then
            echo "❌ 检测到错误信息"
            exit 1
          fi
          
          if [ -f WT.out ]; then
            cores=$(grep "CPU cores" WT.out | tail -1 || echo "未找到CPU cores信息")
            echo "单核结果: $cores"
          else
            echo "❌ 未生成WT.out文件"
            exit 1
          fi
          
          echo "=== 测试双核并行 ==="
          rm -f WT.out  # 清理之前的输出
          
          # 强化错误检测 - 双核测试
          set +e
          mpi_output=$(mpirun --oversubscribe -np 2 wt-py 2>&1)
          mpi_exit_code=$?
          set -e
          
          echo "$mpi_output"
          
          if [ $mpi_exit_code -ne 0 ]; then
            echo "❌ macOS双核测试失败，退出码: $mpi_exit_code"
            exit 1
          fi
          
          if echo "$mpi_output" | grep -q "FATAL\|ERROR\|Could not import"; then
            echo "❌ 双核测试检测到错误信息"
            exit 1
          fi
          
          if [ -f WT.out ]; then
            cores=$(grep "CPU cores" WT.out | tail -1 || echo "未找到CPU cores信息")
            echo "双核结果: $cores"
          else
            echo "❌ 双核测试未生成WT.out文件"
            exit 1
          fi

  test_windows:
    name: Test Windows wheel
    needs: build_wheels
    runs-on: windows-latest
    if: always()  # Run even if some builds failed
    defaults:
      run:
        shell: cmd
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Windows wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-windows-latest
          path: ./wheels
        continue-on-error: true
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install wheel
        run: |
          dir wheels
          pip install --find-links wheels wannier-tools
      
      - name: Test basic functionality
        run: |
          python -c "import wannier_tools; print(f'[OK] wannier_tools {wannier_tools.__version__} imported successfully')"
          python -c "import wannier_tools.check_deps; wannier_tools.check_deps.main()"
          wt-check-deps
      
      - name: Test MPI functionality (Windows) 
        shell: pwsh
        run: |
          Write-Host "=== Windows MPI测试 ==="
          Write-Host "Note: Windows MPI安装较复杂，目前只测试运行时MPI检测"
          
          cd examples/Haldane_model
          Write-Host "=== 测试单核运行 ==="
          
          # 捕获wt-py的输出和退出码
          try {
            $wt_output = wt-py.exe 2>&1 | Out-String
            $wt_exit_code = $LASTEXITCODE
          } catch {
            Write-Host "❌ wt-py.exe执行失败: $_"
            exit 1
          }
          
          Write-Host $wt_output  # 显示完整输出
          
          # 检查多种失败条件
          if ($wt_exit_code -ne 0) {
            Write-Host "❌ wt-py命令返回错误退出码: $wt_exit_code"
            exit 1
          }
          
          if ($wt_output -match "FATAL") {
            Write-Host "❌ 检测到FATAL错误"
            exit 1
          }
          
          if ($wt_output -match "DLL load failed") {
            Write-Host "❌ 检测到DLL加载错误"
            exit 1
          }
          
          if ($wt_output -match "Could not import") {
            Write-Host "❌ 检测到导入错误"
            exit 1
          }
          
          # 检查是否生成了WT.out文件
          if (Test-Path "WT.out") {
            $cores = Get-Content "WT.out" | Select-String "CPU cores" | Select-Object -Last 1
            if ($cores) {
              Write-Host "单核结果: $cores"
            } else {
              Write-Host "单核结果: 未找到CPU cores信息"
            }
          } else {
            Write-Host "❌ 未生成WT.out文件，说明wt-py实际未成功运行"
            exit 1
          }
          
          Write-Host "=== Windows暂时跳过多核测试（需要MS-MPI安装） ==="
  
  collect_wheels:
    name: Collect all wheels
    needs: [build_wheels, test_linux, test_macos, test_windows]
    runs-on: ubuntu-latest
    # 只有当所有构建和测试都成功时才收集wheels
    if: success()
    
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      
      - name: List all built wheels
        run: |
          echo "🎉 成功构建的wheels:"
          ls -la dist/
          echo ""
          echo "📊 构建统计:"
          echo "Total wheels: $(ls dist/*.whl | wc -l)"
          echo "Linux wheels: $(ls dist/*linux*.whl | wc -l)"
          echo "macOS wheels: $(ls dist/*macos*.whl | wc -l)"
          echo "Windows wheels: $(ls dist/*win*.whl | wc -l)"
      
      - name: Upload all wheels
        uses: actions/upload-artifact@v4
        with:
          name: all-wheels
          path: dist/*.whl
  
